<mat-card class="auth-card">
  <mat-card-title>Create Account</mat-card-title>
  <mat-card-content>
    <form #signupForm="ngForm" class="auth-form">
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput name="fname" [(ngModel)]="model.fName" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput name="lname" [(ngModel)]="model.lName" required>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput name="username" [(ngModel)]="model.username" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput name="email" type="email" [(ngModel)]="model.email" required email>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput name="password" type="password" [(ngModel)]="model.password" required minlength="6">
      </mat-form-field>
    </form>

    <!-- Displaying error messages -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </mat-card-content>

  <mat-card-actions class="auth-actions">
    <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="!signupForm.valid">Sign Up</button>
    <a routerLink="/login">Already have an account? Log in</a>
  </mat-card-actions>
</mat-card>
