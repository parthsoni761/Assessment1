<div class="auth-container">
  <h2>Sign Up</h2>
  <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fname">First Name</label>
      <!-- FIX: Changed to model.fName -->
      <input id="fname" name="fname" type="text" [(ngModel)]="model.fName" required>
    </div>
    <div class="form-group">
      <label for="lname">Last Name</label>
      <!-- FIX: Changed to model.lName -->
      <input id="lname" name="lname" type="text" [(ngModel)]="model.lName" required>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <!-- FIX: Changed to model.username -->
      <input id="username" name="username" type="text" [(ngModel)]="model.username" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <!-- FIX: Changed to model.email -->
      <input id="email" name="email" type="email" [(ngModel)]="model.email" required email>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <!-- FIX: Changed to model.password -->
      <input id="password" name="password" type="password" [(ngModel)]="model.password" required minlength="6">
    </div>

    <button type="submit" [disabled]="!signupForm.valid">Register</button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <p class="redirect-link">
      Already have an account? <a routerLink="/login">Log in here</a>
    </p>
  </form>
</div>
