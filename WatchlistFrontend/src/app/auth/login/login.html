<mat-card class="auth-card">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Username or Email</mat-label>
      <input matInput [(ngModel)]="model.usernameOrEmail" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="model.password" required>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="auth-actions">
    <button mat-flat-button color="primary" (click)="onSubmit()">Login</button>
    <a routerLink="/signup">Don't have an account? Sign up here</a>
  </mat-card-actions>
</mat-card>
