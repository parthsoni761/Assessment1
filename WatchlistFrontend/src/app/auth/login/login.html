<div class="auth-container">
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="usernameOrEmail">Username or Email</label>
      <!-- FIX: Changed to model.usernameOrEmail -->
      <input id="usernameOrEmail" name="usernameOrEmail" type="text" [(ngModel)]="model.usernameOrEmail" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <!-- FIX: Changed to model.password -->
      <input id="password" name="password" type="password" [(ngModel)]="model.password" required>
    </div>

    <button type="submit" [disabled]="!loginForm.valid">Login</button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <p class="redirect-link">
      Don't have an account? <a routerLink="/signup">Sign up here</a>
    </p>
  </form>
</div>
