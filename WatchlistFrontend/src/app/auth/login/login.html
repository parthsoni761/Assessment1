<mat-card class="auth-card">
  <mat-card-title><strong>WatchList Login</strong></mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Username or Email</mat-label>
      <input matInput [(ngModel)]="model.usernameOrEmail" type="text" maxlength="50" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput
             type="password"
             name="password"
             [(ngModel)]="model.password"
             #passwordCtrl="ngModel"
             minlength="6"
             maxlength="25"
             required />
      <mat-error *ngIf="passwordCtrl.errors?.['required']">
        Password is required
      </mat-error>
      <mat-error *ngIf="passwordCtrl.errors?.['minlength']">
        Password must be at least 6 characters
      </mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="auth-actions">
    <button mat-flat-button color="primary" (click)="onSubmit()">Login</button>
    <a routerLink="/signup">Don't have an account? Sign up here</a>
  </mat-card-actions>
</mat-card>
